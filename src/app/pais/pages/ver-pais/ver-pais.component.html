<div *ngIf="!paisRoute; else divPais" class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divPais>
    <div class="row">
      <div class="col-12">
        <h1>Pais: <small> {{this.paisRoute.name.common}} </small></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="paisRoute.flags.png" class="img-thumbnail" alt="Bandera">
      </div>
      <div class="col">
        <h3>Informacion</h3>
        <ul>
          <li class="list-group-item">
            <strong>Poblacion</strong> {{this.paisRoute.population | number }}
          </li>
          <li class="list-group-item">
            <strong>Código Numérico</strong> {{this.paisRoute.ccn3 }}
          </li>
          <li class="list-group-item">
            <strong>Código Alpha</strong> {{this.paisRoute.cioc}}
          </li>
        </ul>
      </div>
    </div>

    <pre>
      {{paisRoute | json }}
    </pre>
</ng-template>
